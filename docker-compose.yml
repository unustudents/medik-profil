# ============================================================
# Docker Compose — Medika Astro
# ============================================================
#
# Menggunakan Docker Compose profiles untuk memisahkan
# environment development dan production.
#
# ── Development ──────────────────────────────────────────────
#   docker compose --profile dev up
#   docker compose --profile dev down
#
#   → Hot reload, source code di-mount via volume.
#   → Buat .env dari .env.development terlebih dahulu.
#
# ── Production ───────────────────────────────────────────────
#   docker compose --profile prod up -d --build
#   docker compose --profile prod down
#   docker compose --profile prod logs -f
#
#   → Multi-stage build, output optimal.
#   → Buat .env dari .env.production terlebih dahulu.
#
# ============================================================

services:
  # ─── Development ───────────────────────────────────────────
  dev:
    profiles: [ "dev" ]
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: medika-astro-dev
    restart: unless-stopped
    ports:
      - "${PORT:-4321}:4321"
    environment:
      - HOST=0.0.0.0
      - PORT=4321
      - STRAPI_URL=${STRAPI_URL:-http://localhost:1337}
      - STRAPI_TOKEN=${STRAPI_TOKEN:-}
      - SITE_URL=${SITE_URL:-http://localhost:4321}
    volumes:
      # Mount source code untuk hot reload
      - .:/app
      # Jangan mount node_modules dari host (pakai yang di container)
      - /app/node_modules
    networks:
      - medika-dev
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4321/" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

  # ─── Production ────────────────────────────────────────────
  prod:
    profiles: [ "prod" ]
    build:
      context: .
      dockerfile: Dockerfile
      args:
        STRAPI_URL: ${STRAPI_URL:-http://localhost:1337}
        STRAPI_TOKEN: ${STRAPI_TOKEN:-}
        SITE_URL: ${SITE_URL:-http://localhost:4321}
    container_name: medika-astro
    restart: unless-stopped
    ports:
      - "${PORT:-4321}:4321"
    environment:
      # Runtime env — untuk halaman SSR (on-demand rendering)
      - HOST=0.0.0.0
      - PORT=4321
      - STRAPI_URL=${STRAPI_URL:-http://localhost:1337}
      - STRAPI_TOKEN=${STRAPI_TOKEN:-}
    networks:
      - medika-prod
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4321/" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

# ─── Networks ──────────────────────────────────────────────
networks:
  medika-dev:
    name: medika-dev
    external: true
  medika-prod:
    name: medika-prod
    external: true
